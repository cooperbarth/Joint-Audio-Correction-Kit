<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="title-text">J.A.C.K.<sub> jr</sub></div>
  <div id="padding-header"></div>

  <form id="main-form">
    <table width=100%>
      <tbody>
        <tr>
          <td>
            <h3>Select an audio file (mp3)</h3>
            <input id="audio_file" type="file" name="files[]" multiple>
            <input type="submit" value="Denoise">
          </td>
        </tr>
      </tbody>
    </table>
    <div id="divider-results"> </div>
    <table width=100%>
    <tbody>
        <tr>
          <td>
            <h2>Before</h2>
            <img id="before-image" src="./09_Star_Tours.mp3.png"></img>
            <audio controls>
              <source id="before-audio" src="" type="audio/mp3">
            </audio>
          </td>

        </tr>
        <tr>
          <td>
            <h2>After</h2>
            <img id="after-image" src="./09_Star_Tours.mp3.png"></img>
            <audio controls>
              <source id="after-audio" src="" type="audio/mp3">
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </form>


  <script src="index.js"></script>
</body>
</html>
