<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <title>J.A.C.K. jr</title>
</head>

<body>
  <div id="title-text">J.A.C.K.<sub> jr</sub></div>
  <div id="padding-header"></div>
  <form id="main-form">
    <table width=100%>
      <tbody>
        <tr>
          <td>
            <h3>Select an audio file (mp3)</h3>
            <input id="audio_file" type="file" name="files[]" multiple>
            <input type="submit" value="Denoise">
          </td>
        </tr>
      </tbody>
    </table>
    </form>
    <div id="divider-results"> </div>
    <div id="results">
    <table align="center">
      <tbody>
        <tr>
          <td><h2>Before</h2></td>
          <td><h2>After</h2></td>
        </tr>
        <tr>
          <td>
            <audio controls><source id="before-audio" src="" type="audio/mp3"></audio>
          </td>
          <td>
            <audio controls><source id="after-audio" src="" type="audio/mp3"></audio>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="divider-results-images"> </div>
    <table align="center">
      <tbody>
        <tr>
          <td id="fake-table-data">
            <div class="img-comp-container">
              <div class="img-comp-img">
                <img id="after-image" width="1000" height="500">
              </div>
              <div class="img-comp-img img-comp-overlay">
                <img id="before-image" width="1000" height="500">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <br>
            <input id="download-button" type="submit" value="Download Denoised File"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
  <script>initComparisons()</script>
</body>
</html>
